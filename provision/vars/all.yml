adminUser: ubuntu
backupRootPath: '/var/bu'
backupUser: 'backup'
db:
  ##==personal
  tmcom:
    name: tmcom
    password: '{{tmcomDBPassword}}'
    user: tmcom
  ##==client
  dw:
    name: dw
    password: '{{dwDBPassword}}'
    user: dw
  tif:
    name: tif
    password: '{{tifDBPassword}}'
    user: tif
devVarDirs:
  -
    site: tobymackenzie.com
    dest: var/cache
    src: cache
  -
    site: tobymackenzie.com
    dest: var/logs
    src: logs
httpsCerts:
  ##==personal
  dev.tobymackenzie.com:
    domains:
      - 10kgol.macn.me
      - dev.tobymackenzie.com
      - dev.macn.me
  tobymackenzie.com:
    domains:
      - tobymackenzie.com
      - blog.tobymackenzie.com
      - me.tobymackenzie.com
      - personal.tobymackenzie.com
      - webd.tobymackenzie.com
      - www.tobymackenzie.com
      - tobymackenzie.name
      - www.tobymackenzie.name
      - macn.me
      - www.macn.me
  tmprivate:
    domains:
      - '{{tmprivateDomain|default("private.macn.me")}}'
  ##==client
  cheftiffanymiller.com:
    domains:
      - cheftiffanymiller.com
dbBackupPath: '{{backupRootPath}}/db'
dbBackupUser: 'backup'
fw_allow:
  - { port: 22, proto: tcp }
  - { port: 80, proto: tcp }
  - { port: 443, proto: tcp }
  - { port: 2784, proto: tcp } # original http port
phpVersion: 7.4
serverName: 'tobymackenzie.com'
sites:
  ##==personal
  ##==personal
  tobymackenzie.com:
    accessLog: tmpublic
    https: true
    httpsCert: tobymackenzie.com
    name: www.tobymackenzie.com
    aliases:
      - t.www.tobymackenzie.com
      - deploy.t
    webroot: /tobymackenzie.com/dist/public/
    sort: 0
  dev.tobymackenzie.com:
    accessLog: tmdev
    aliases:
      - t.dev.tobymackenzie.com
      - dev.macn.me
    https: true
    httpsCert: dev.tobymackenzie.com
    webroot: /dev.tobymackenzie.com
  short:
    accessLog: short
    https: true
    httpsCert: tobymackenzie.com
    name: macn.me
    webroot: /tobymackenzie.com/dist/short/
  public-alias-direct:
    accessLog: tmpublic
    aliases:
      - 'tobymackenzie.com'
      - me.tobymackenzie.com
      - personal.tobymackenzie.com
      - webd.tobymackenzie.com
      - www.tobymackenzie.name
    https: true
    httpsCert: tobymackenzie.com
    name: tobymackenzie.name
    redirect: 'www.tobymackenzie.com'
    sort: 2
  public-alias-path:
    accessLog: tmpublic
    aliases:
      - '*.tobymackenzie.com'
      - '*.tobymackenzie.name'
    confMain: '_redirect-sub-to-path.j2'
    https: true
    httpsCert: tobymackenzie.com
    name: blog.tobymackenzie.com
    redirect: 'www.tobymackenzie.com'
    sort: 2
  ##--private
  tmprivate:
    accessLog: tmprivate
    https: true
    httpsCert: tmprivate
    name: '{{tmprivateDomain|default("private.macn.me")}}'
    webroot: /tmprivate/dist
  ##--etc
  10kgol:
    accessLog: tmdev
    aliases:
      - 10k-gol.macn.me
      - 10kgol.t
    https: true
    httpsCert: dev.tobymackenzie.com
    name: 10kgol.macn.me
    webroot: /10k-gol.site
  ##==client
  cheftiffanymiller.com:
    accessLog: cheftiffanymiller.com
    aliases:
      - '*.cheftiffanymiller.com'
      - ctm.macn.me
    https: true
    httpsCert: cheftiffanymiller.com
    sort: 1
    webroot: /cheftiffanymiller.com/www
  dw.macn.me:
    accessLog: dw.site
    sort: 1
    webroot: /dw/webroot
tmKey: 'ssh-rsa !!12345 admin@tobymackenzie.com'
tmcomEnv: 'prod'
webUser: 'www-data'
workKey: 'ssh-rsa !!12345 admin@tobymackenzie.com'
workUser: wrk

#==ansible
ansible_python_interpreter: '/usr/bin/python3'
